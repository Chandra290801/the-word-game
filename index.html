
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="game-body">
    <div class="game-container">
        <h1>Word of the Day Game</h1>
        
        <!-- Real-Time Clock Display -->
        <p id="clock" class="clock"></p>

        <!-- Display clue for word length -->
        <p id="clue"></p>

        <input type="text" id="word-input" placeholder="Enter a word" disabled>
        <button id="guess-btn" disabled>Guess</button>

        <p id="result"></p>

        <!-- This section will display the gift card code if won -->
        <div id="reward" style="display: none;">
            <h3>Congratulations! You've won an Amazon Gift Card!</h3>
            <p>Your Amazon Gift Card Code: <strong id="gift-card-code"></strong></p>
        </div>

        <!-- Display outside of game hours -->
        <p id="timing-message" style="color: red;"></p>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
